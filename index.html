<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0" />
        <title>Piano</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <a href="/" id="navbar__logo">PIANO</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="/" class="navbar__links">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/" class="navbar__links">Pitch</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/" class="navbar__links">Rhythm</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="/" class="button">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="piano-overlay-wrap">
            <img src="images/piano.jpg" alt="piano" width="100%">
            <div class="white-key">
                <svg>
                    <rect class="white-key" x="0" y="0">
                </svg>
            </div>
        </div>
        <div class="clef-overlay-wrap">
            <img src="images/Clefs.jpeg" alt="clefs" width="100%">
            <div class="clef-note">
                <svg>
                    <rect class="clef-note" x="93" y="110">
                </svg>
            </div>
        </div>
        <script> src="app.js"</script>
    </body>
</html>
